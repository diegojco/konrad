name: Test

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.name }}-py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        name: [ubuntu, macos]
        python-version: [3.6, 3.7, 3.8]

        include:
          - name: ubuntu
            os: ubuntu-18.04

          - name: macos
            os: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install GCC (MacOS)
        if: matrix.name == 'macos'
        run: |
          brew install gcc@10
          echo "::set-env name=CC::gcc-10"
          echo "::set-env name=FC::gfortran-10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          TARGET=HASWELL pip install .[docs,tests]
          pip list

      - name: Lint with flake8
        if: matrix.name == 'ubuntu' && matrix.python-version == '3.7'
        continue-on-error: true
        run: |
          pip install flake8
          flake8 . --statistics || echo "::error::Check flake8 output for errors"

      - name: Test
        run: |
          pip install pytest
          pytest --pyargs konrad

      - name: Build docs
        continue-on-error: true
        run: |
          cd docs && make html || echo "::error::Documentation build errored."
